<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<main>
    <div class="content full-width" 
        style="height: 100vh; align-items: center; justify-content: center; width: 300px;">

        <h2 th:if="${errorMessage}" th:text="${errorMessage}"></h2>
        <a onclick="history.back()" class="link-button">Go back</a>
        <a th:href="@{/questions}" class="link-button">To home page</a>

    </div>
</main>
</body>
</html>
